<!DOCTYPE html>
<html lang="pt-br">

<body>

        <div class="titulo">
            <h1 style="color: white;">CADASTRO DE VEÍCULOS</h1>
        </div>
        <div class="subtitulo">
            <h2>PREENHCA OS CAMPOS LISTADOS ABAIXO</h2>
        </div>
        <div class="campos">
            <label class="campo">CONDUTOR</label>
            <input class="campo" type="text">
            <label class="campo">PLACA DO VEÍCULO</label>

            <label class="campo">MODELO / COR</label>
            <input class="campo" type="text">

            <input class="campo" type="text">
            <label class="campo">DEPARTAMENTO</label>
            <input class="campo" type="text">
            <label class="campo">MOTIVO DA VISITA</label>
            <input class="campo" type="text">
            <label class="campo">ORIGEM </label> 
            <input class="campo" type="text">
        </div>
        <button>CADASTRAR</button>
    </section>    
</body>
